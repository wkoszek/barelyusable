---
layout: default
---

<div class="col-md-12" style="ads">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">
			{{ page.date | date: "%b %-d, %Y" }}
			{% if page.author %}
				• {{ page.author }}
			{% endif %}
			{% if page.meta %}
				• {{ page.meta }}
			{% endif %}
				• <a href="#share">SHARE!</a>
		</p>
	</header>
</div>
<div class="col-md-12 content">
	<article class="post-content">
		{{ content }}
		<a name="share"></a>
		Sharing appreciated:
		<hr>
	</article>
</div>
<div class="col-md-12 content">
	<h2>Share</h2>
	<hr>
	{% include social.html %}
	<hr>
</div>
