---
layout: default
---

<div class="col-sm-12" style="height: 190px">
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">
			{{ page.date | date: "%b %-d, %Y" }}
			{% if page.author %}
				• {{ page.author }}
			{% endif %}
			{% if page.meta %}
				• {{ page.meta }}
			{% endif %}
		</p>
	</header>
</div>
<div class="col-sm-12 content">
	<article class="post-content">
		{{ content }}
	</article>
</div>
